<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P.P Mega Dashboard</title>
  <link rel="stylesheet" href="dashboard.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>P.P Mega Dashboard</h1>
  <div class="grid">
    <!-- To-Do List -->
    <section class="card" id="todo">
      <h2><i class="fa-solid fa-list-check"></i> 할일 리스트</h2>
      <div class="flex-row">
        <input id="newTask" placeholder="할일 입력…" />
        <button id="addTaskBtn">추가</button>
      </div>
      <ul id="taskList" class="small"></ul>
    </section>

    <!-- Data Table -->
    <section class="card" id="data-table">
      <h2><i class="fa-solid fa-table"></i> 데이터 테이블</h2>
      <input id="filterInput" placeholder="검색…" />
      <table>
        <thead>
          <tr>
            <th id="sortName">이름</th>
            <th id="sortAge">나이</th>
            <th id="sortCity">도시</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>

    <!-- Calculator -->
    <section class="card" id="calculator">
      <h2><i class="fa-solid fa-calculator"></i> 계산기</h2>
      <input id="expr" placeholder="예: 12 + 7 * 2" />
      <button id="calcBtn">계산</button>
      <div id="result" class="small"></div>
    </section>

    <!-- Notepad -->
    <section class="card" id="notepad">
      <h2><i class="fa-solid fa-note-sticky"></i> 메모장</h2>
      <textarea id="noteArea" placeholder="메모 입력…"></textarea>
      <button id="saveNoteBtn">저장</button>
      <div id="noteStatus" class="small"></div>
    </section>

    <!-- Chart -->
    <section class="card" id="chart-container">
      <h2><i class="fa-solid fa-chart-simple"></i> 방문객 차트</h2>
      <canvas id="chart"></canvas>
    </section>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
